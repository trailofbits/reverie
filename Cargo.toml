[package]
name = "reverie-zk"
description = "An efficient implementation of the NIZKPoK outlined in KKW 2018"
license = "AGPL-3.0"
homepage = "https://github.com/trailofbits/reverie"
repository = "https://github.com/trailofbits/reverie"
version = "0.2.1-rc.3"
authors = [
    "Mathias Hall-Andersen <mathias@hall-andersen.dk>",
    "William Woodruff <william@trailofbits.com>"
]
edition = "2018"
readme = "README.md"
keywords = ["crypto", "cryptography", "zero-knowledge"]
categories = ["cryptography"]

[lib]
name = "reverie"

[package.metadata.release]
no-dev-version = true
disable-publish = true # handled by GitHub Actions

[badges]
maintenance = { status = "actively-developed" }

[dependencies]
async-channel = "1.5"
async-scoped = "0.5"
async-std = "1.7"
async-stream = "0.3"
bincode = "1.3"
blake3 = "0.3"
crossbeam = "0.8"
fnv = "1.0"
hex = "0.4"
itertools = "0.9"
rand = "0.7"
rand_chacha = "0.2"
rand_core = "0.6"
rayon = "1.3"
serde = {version = "1.0", features = ["derive"]}
static_assertions = "1.1"
typenum = "1.12"

[dev-dependencies]
aes = "0.6.0"
cipher = "0.2"

[features]
trace = []
debug_eval = []
