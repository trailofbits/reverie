name: nightly

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Set nightly toolchain
        uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly-2020-08-01
            override: true

      - name: check FULL toolchain path
        run: rustup toolchain list

      - name: Build
        run: cargo build

      - name: Test
        run: cargo test
